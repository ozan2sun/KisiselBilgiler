<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs</title>
  </head>
  <body>
    <form action="">
      <h2>Kişisel Bilgiler</h2>
      <label for="text">Ad Soyad:</label>
      <input type="text" id="adsoyad" name="text">
      <br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <br><br>
      <label for="number">Telefon Numarası:</label>
      <input type="number" id="number" name="number">
      <br><br>
      <h2>Proje Detayları</h2>
      <label for="text">Platform Seçin:</label>
      <br><br>
      <input type="checkbox" value="Mobil-Android" name="frontend-checkbox">
      <label for="">Mobil/Android</label>
      <input type="checkbox" value="Mobil-IOS" name="frontend-checkbox">
      <label for="">Mobil/IOS</label>
      <input type="checkbox" value="Windows" name="frontend-checkbox">
      <label for="">Windows</label>
      <input type="checkbox" value="Mac" name="frontend-checkbox">
      <label for="">Mac</label>
      <input type="checkbox" value="Linux" name="frontend-checkbox">
      <label for="">Linux</label>
      <br><br>
      <label for="text">Proje Teslim Tarihi:</label>
      <br><br>
      <input type="date">
      <br><br>
      <label for="text">Nereden İletişime Geçilsin:</label>
      <br><br>
      <input type="radio" id="radio1" name="radio">
      <label for="radio">Mesaj</label>
      <input type="radio" id="radio2" name="radio">
      <label for="radio">Email</label>
      <input type="radio" id="radio3" name="radio">
      <label for="radio">Mesaj-Email</label>
      <br><br>
      <textarea name="aciklama" id="textarea" cols="30" rows="20">
      Lütfen detaylı açıklama giriniz</textarea>
      <br><br>
      <input type="submit">
    </form>
  </body>
</html>
